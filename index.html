<!DOCTYPE html>
<html>
    <head>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-ring
              position="-5 0.7 -4"
              rotation="0 0 0"
              radius.inner="0.25" 
              radius.outer="0.7" 
              color="teal"
            ></a-ring>
            <a-octahedron
              position="-3 0 -4"
              rotation="0 0 0"
              radius="0.45" 
              color="#FF926B"
            ></a-octahedron>
            <a-box
             position="-1.2 0.2 -4" 
             rotation="0 0 0"
             color="yellow"
            ></a-box>
            <a-cylinder
              position="0.5 0.75 -3.5"
              rotation="0 0 0"
              radius="0.5" 
              height="1.5" 
              color="#FFC65D"
            ></a-cylinder>
            <a-sphere 
             position="2.5 0.75 -3.5"
             rotation="0 0 0" 
             radius="0.75"
             color="blue"
            ></a-sphere>
            <a-plane
             position="0 -0.5 -4" 
             rotation="-90 0 0"
             
             height="1"
             width="12"
             color="black"
            ></a-plane>
            <a-sky color="white"></a-sky>
        </a-scene>
    </body>
</html>
